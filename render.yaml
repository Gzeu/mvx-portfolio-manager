services:
  - type: web
    name: mvx-portfolio-manager
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # PostgreSQL connection string
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://mvx-portfolio-manager.onrender.com
      - key: MVX_NETWORK
        value: mainnet
      - key: MVX_API_URL
        value: https://api.multiversx.com
      - key: COINGECKO_API_KEY
        sync: false # optional but recommended
      - key: WALLET_CONNECT_PROJECT_ID
        sync: false
      - key: GROQ_API_KEY
        sync: false # for AI assistant
    disk:
      name: mvx-storage
      mountPath: /opt/render/project/src/storage
      sizeGB: 1

databases:
  - name: mvx-postgresql
    databaseName: mvx_portfolio
    user: mvx_user
    plan: free # PostgreSQL free tier
    region: frankfurt
